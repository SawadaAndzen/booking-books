{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>LibReserve ⫸ Home</title>
    <style>
        html, body {
            height: 100%; /* Make sure both html and body are 100% height */
        }

        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover; /* Ensures the background covers the entire page */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
        }

        .content {
            height: 100%; /* Ensure the content takes the full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white; /* Ensure text is visible on the background */
        }
    </style>
{% endblock  %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">⫷ LibReserve ⫸</h1>
      <h2 class="fw-bold text-secondary">BETA TEST</h2>
      <h3 class="fw-normal text-muted mb-3">API project for book management and reservation.</h3>
    </div>
    <div class="col-lg-6 col-xxl-4 my-5 mx-auto d-grid">
            <a href="/books/" class="btn btn-primary"><i class="bi bi-book me-2"></i> Check Books</a>
    </div>
</div>
{% endblock  %}
