{% extends "base.html" %}

{% block title %}
    <title>Books</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1>Books</h1>
    <div class="row">
        {% for book in books %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">by {{ book.author }}</p>
                        <p class="card-text">${{ book.price }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
